<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>6.CSS속성(단위).html</title>
  <!-- 
		html4 =>font-size:23 (O), html5문서에서는 잘 적용X -> 단위를 반드시 쓸 것!(pt, px, em)
		html5 =>font-size:23pt l 23px l 23em

		CSS에서 사용되는 단위

		1. 절대단위 : cm, mm, pt
		2. 상대단위 : px(모니터 상의 점의 갯수), %(넓이), em

		기본 단위 => px(글자를 기준) => 1em = 100% = 16px
  -->
  <style>
		div#test{
					font-size:20pt;
					border:dotted 10px green; /*선의 종류, 굵기(크기),선의 색깔 */

		}
		div#test>p{ /* 부모태그 > 자식태그 (부모태그 밑에 자식태그가 존재한다면) */
			font-size:2em; /*32px*/
			text-decoration:underline;
			color:red;
		}
  </style>


 </head>
 <body>
	<div>단위연습</div>
	<div id="test"><!-- 중첩(=계층적인 구조(Element(태그), Attribute(속성)) -->
		<p>여기는 하위 p요소</p>
		<p>여기는 하위 p요소2</p>
	</div>
		<p>여기는 하위 p요소2</p>
 </body>
</html>
