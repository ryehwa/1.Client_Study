<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>8.레이아웃작성(1).html</title>
  <style>
	#jb-container {
						width:940px; /*임의의 설정값 */
						border:1px solid #bcbcbc;
						margin:0px auto; /*
												   위쪽 상단(margin-top),아래쪽 하단(margin-bottom)은 0px(여백X)
												   좌우여백(margin-left),margin-right)은 브라우저의 크기에 맞게 좌우폭을 자동으로 설정해달라(auto)
												  */
						padding:20px; /*안쪽여백 -> 테두리 안쪽에서의 내용(글자,이미지,표,,,,)까지 여백*/
	}
	#jb-header {
						border:1px solid #bcbcbc;
						padding:40px; /*안쪽 테두리 안에서 2-Column Layout 사이의 여백 */
	}
  </style>
 </head>
 <body>
	<div id="jb-container"> <!-- 문서의 전체 테두리 -->
		<div id="jb-header"> <!-- 머릿말 -->
			<h2>2-Column Layout</h2>
		</div>
	</div>
 </body>
</html>
