<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>1.함수의 개요 및 작성법(1).html</title>
  <script>
  /*
	함수(=function)=> 어떤 기능을 가진 최소한의 작업 단위
						ex) 계산기능, 저장기능(prompt),출력기능(alert("출력문장"))
						=> 프로그램을 작성하기 위한 최소한의 작업 단위(구성요소)
						ex) 프로그램(=회사(창업)) --> 운영==>사람(직원)(=함수) -> 함수는 회사에서 일하는 직원

					Why? 왜 함수를 작성하는가?
						=> 단순하고 반복적인 일을 효율적으로 처리하기 위해서 작성. => 소스코드를 줄이는 효과

					How? 작성 방법
						=> 1. 매개 변수(함수가 처리해야 할 값들)	2. 반환값(보고 O,X)

							형식) function 함수명(=직원명)(해야할 일(변수),,,){
								  함수가 처리해야할 일(계산, 저장, 출력,,,) -> 변수 선언, 제어문,,,
								   }

							함수를 기능으로 구분(3종류) => 자바의 메서드와 같다.

							1. 매개변수 X 반환값 X (보고X) => 단순하고, 반복적인 일을 하는 경우(ex 아르바이트)
							2. 매개변수 O 반환값 X			=> 데이터를 입력 -> 계산,저장,출력
							3. 매개변수 O 반환값 O			=> 데이터를 입력 -> 계산, 웹프로그래밍 방식

  */	
		// 함수 선언(=직원 선발)=>함수 호출

		//1. 매개변수 X  반환값 X  
		function print1(){
			document.write("단순하고 반복적인 일을 주로 담당<br>");
			//return 반환값(계산의 결과)
		}

		//2. 매개변수 O  반환값 X
		function print2(su){ //매개변수(함수가 전달 받아서 처리해야 할 내용)(문자,숫자,논리)
			document.write("입력받은 값은=>"+su+"입니다.<br>");
		}
		function print3(su,su2){
			document.write("su+su2=>"+(su+su2)+"입니다.<br>");
		}
		//3. 매개변수 O, 반환값 O
		function print4(su,su2){
			var result=su+su2; // 함수 내부에 선언된 변수 => 지역변수(함수 내부에서만 사용)
			return result; // return (su+su2) // 함수의 맨 마지막 문장
		}

  </script>
 </head>
 <body>
	<script>
		//함수를 호출 -> 직장 상사 -> 일반 직원(업무 지시를 내리는 경우),  형식: 함수명(~);
		print1();
		print2(30); // print2라는 함수를 호출하면서 매개변수 30을 전달해준다.
		print2("자바스크립트 함수연습");
		//추가->형식)var 전달받을 변수명=호출할 함수명(매개변수~)
		var hap=print4(10,20);
		document.write("반환받은 값(hap)=>"+hap+"<p>");
		document.write(print4(30,40));
	
		
	</script>
<!-- 함수호출=>이벤트를 처리할 때(버튼 클릭, 링크 문자열을 클릭)
	   이벤트(Event) => 운영체제가 인식 가능한 사용자들의 모든 행동 양식(키보드,마우스,터치)
	   형식) on이벤트 종류명 ="연결해서 호출할 함수명() or (~)"
								="자바스크립트구문;구문2;구문3;~"
	1. 버튼 클릭
	2. 링크문자열을 링크 => 함수호출
	<a href="#" on 이벤트종류명="연결해서 호출할 함수명() or (~)"> 링크문자열</a>
-->
	<input type="button" value="함수호출명" onclick="print2(50)">
	<input type="button" value="함수호출명2" onclick="alert('이벤트연습')">
	<a href="#" onclick="alert('매개변수 전달')"> 함수호출 유형연습 </a>
  
  
 </body>
</html>
