<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>2.내장함수(prompt,alert,if문)(2).html</title>
  <!-- 
	문장-> 순차문=> 작성한 순서대로 실행이 되는 구문(변수,연산자,함수 호출)
			 제어문=> 어떤 특정한 조건에 따라서 실행 O or 실행 X 있는 문장
			 종류 => 조건문,선택문,반복,탈출문
			 형식) if문=> 조건(둘 중에 하나를 체크)에 따라서 어떻게 실행?
			 if(조건식) ===> 변수,수식(계산식(논리,관계
				수행1(참)
			
			 if(조건식) ===> 변수,수식(계산식(논리,관계
				수행1(참)
			else
				수행2(거짓)

			
  -->
 </head>
 <body>
	<script>
		window.alert("경고성문구를 출력할 때 사용"); //객체명.함수명(~).소유
		alert("두줄을 나누\n어서 출력\n함"); //문자열\n문자열\n
		var name=prompt("당신의 이름을 입력하세요?"); //매개변수 1, 반환값 O
		//{ } 블럭처리=> 적용되는 범위를 지정해주는 것=>두문장 이상일 때 블럭처리한다.
		if(name!=""){// 입력을 했다면
		   alert("당신의 이름은"+name+"이군요!");
		   alert("두번째 실행");
		  }else{ //입력하지 않았다면
		   alert("이름을 먼저 입력하세요");
		  }

	</script>
  
 </body>
</html>
